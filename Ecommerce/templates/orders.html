{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartify</title>
    <link rel="stylesheet" href="{% static 'css/v_dash.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />

      <div class="navi">
        <nav class="nav-links">
          <a href="{% url 'manage_products' %}">Manage your products</a>
          <a href="{% url 'add_pro' %}">Add new product</a>

    <main class="main-content">

        <h1>This is the vendor dashboard</h1>

    <footer class="footer">

        <p>&copy; 2025 Ecommerce. All rights reserved.</p>
      </div>

      <div class="social-links">
        <a href="https://github.com/" target="_blank">

        <a href="https://www.linkedin.com/" target="_blank">
